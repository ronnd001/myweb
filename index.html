<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻開廁所這一本書</title>
  <style>
    body {
      font-family: "標楷體", "新細明體", sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #222;
    }
    header {
      background: #444;
      color: #fff;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      max-width: 900px;
      margin: auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 30px 0 20px;
      font-weight: bold;
    }
    h3 {
      margin-top: 25px;
      color: #333;
    }
    p {
      margin: 15px 0;
      text-indent: 2em;
      font-size: 16px;
    }
    ul {
      margin: 15px 0;
      padding-left: 2em;
    }
    li {
      margin: 10px 0;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 6px;
    }
    .section {
      margin: 40px 0;
    }
    .img-left {
      float: left;
      margin: 0 15px 10px 0;
      max-width: 40%;
    }
    .clear {
      clear: both;
    }

    /* 🔼 返回頂部按鈕 */
    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #444;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: opacity 0.3s;
    }
    #backToTop:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <!-- 🔗 導覽列 -->
  <header>
    <nav>
      <a href="#intro">介紹</a>
      <a href="#part1">彩繪牆</a>
      <a href="#part2">書型牆</a>
      <a href="#part3">洗手台</a>
      <a href="#part4">色調氛圍</a>
      <a href="#part5">友善尊重</a>
      <a href="#thanks">謝誌</a>
    </nav>
  </header>

  <div class="container">

    <h1 id="intro">翻開廁所這一本書</h1>

    <p>莎士比亞曾說過「生活裏沒有書籍，就好像沒有陽光；智慧裏沒有書籍，就好像鳥兒沒有翅膀」……</p>

    <!-- ✂️ (這裡保留原本的內容，略) -->

    <h2 id="thanks">廁所這一本書謝誌</h2>
    <p>本次工程，感謝教育部及本縣教育處的經費補助，更感謝許多幕後夥伴們的共同努力 ……</p>

  </div>

  <!-- 🔼 返回頂部按鈕 -->
  <div id="backToTop">▲ 返回頂部</div>

  <script>
    const btn = document.getElementById("backToTop");
    window.onscroll = function() {
      if (document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };
    btn.onclick = function() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    };
  </script>

</body>
</html>
